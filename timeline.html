        /* Styles généraux */

            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        
        /* Styles pour la timeline */
        .timeline-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .timeline-controls button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .timeline-controls button:hover {
            background-color: #2980b9;
        }
        
        .timeline-controls button.active {
            background-color: #2c3e50;
        }
        
        .timeline-container {
            position: relative;
            padding: 20px 0;
        }
        
        .timeline-line {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background-color: #3498db;
            transform: translateX(-50%);
        }
        
        .timeline-events {
            position: relative;
        }
        
        .timeline-event {
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        
        .timeline-event.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .timeline-event:nth-child(odd) {
            margin-left: 50%;
            padding-left: 30px;
        }
        
        .timeline-event:nth-child(even) {
            margin-right: 50%;
            padding-right: 30px;
            text-align: right;
        }
        
        .timeline-event:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border: 4px solid #3498db;
            border-radius: 50%;
            top: 0;
        }
        
        .timeline-event:nth-child(odd):before {
            left: -10px;
        }
        
        .timeline-event:nth-child(even):before {
            right: -10px;
        }
        
        .event-date {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .event-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .event-description {
            margin-bottom: 10px;
        }
        
        /* Styles pour les catégories */
        .timeline-event.Préhistoire:before {
            border-color: #e74c3c;
        }
        
        .timeline-event.Antiquité:before {
            border-color: #f39c12;
        }
        
        .timeline-event.Moyen-Âge:before {
            border-color: #27ae60;
        }
        
        .timeline-event.Époque-moderne:before {
            border-color: #9b59b6;
        }
        
        .timeline-event.Époque-contemporaine:before {
            border-color: #3498db;
        }

            color: #e74c3c;
        }

            color: #f39c12;
        }

        }

        /* Responsive */

            }
        }

        // Fonction pour formater les dates
        function formatDate(dateStr) {
            const date = parseInt(dateStr);
            if (date < 0) {
                return Math.abs(date) + " av. J.-C.";
            } else if (date === 0) {
                return "An 0";
            } else {
                return date + " ap. J.-C.";
            }
        }
        
        // Fonction pour créer les éléments de la timeline
        function createTimelineEvents() {
            const timelineEventsContainer = document.getElementById('timeline-events');
            timelineEventsContainer.innerHTML = '';
            
            timelineEvents.forEach((event, index) => {
                const eventElement = document.createElement('div');
                eventElement.className = `timeline-event ${event.category.replace(' ', '-')}`;
                eventElement.setAttribute('data-category', event.category);
                eventElement.setAttribute('data-index', index);
                
                const dateElement = document.createElement('div');
                dateElement.className = 'event-date';
                dateElement.textContent = formatDate(event.date);
                
                const titleElement = document.createElement('div');
                titleElement.className = 'event-title';
                titleElement.textContent = event.title;
                
                const descriptionElement = document.createElement('div');
                descriptionElement.className = 'event-description';
                descriptionElement.textContent = event.description;
                
                eventElement.appendChild(dateElement);
                eventElement.appendChild(titleElement);
                eventElement.appendChild(descriptionElement);
                
                eventElement.addEventListener('click', () => {
                    openModal(event);
                });
                
                timelineEventsContainer.appendChild(eventElement);
                
                // Animation d'apparition progressive
                setTimeout(() => {
                    eventElement.classList.add('visible');
                }, index * 100);
            });
        }
        
        // Fonction pour filtrer les événements par période
        function filterEvents(category) {
            const events = document.querySelectorAll('.timeline-event');
            
            if (category === 'all') {
                events.forEach(event => {
                    event.style.display = 'block';
                    setTimeout(() => {
                        event.classList.add('visible');
                    }, 100);
                });
            } else {
                events.forEach(event => {
                    if (event.getAttribute('data-category').replace(' ', '-') === category) {
                        event.style.display = 'block';
                        setTimeout(() => {
                            event.classList.add('visible');
                        }, 100);
                    } else {
                        event.classList.remove('visible');
                        setTimeout(() => {
                            event.style.display = 'none';
                        }, 500);
                    }
                });
            }
        }
        
        // Fonction pour ouvrir la modal avec les détails de l'événement
        function openModal(event) {
            const modal = document.getElementById('event-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDate = document.getElementById('modal-date');
            const modalDescription = document.getElementById('modal-description');
            const modalCategory = document.getElementById('modal-category');
            
            modalTitle.textContent = event.title;
            modalDate.textContent = formatDate(event.date);
            modalDescription.textContent = event.description;
            modalCategory.textContent = event.category;
            modalCategory.className = `modal-category ${event.category.replace(' ', '-')}`;
            
            modal.style.display = 'flex';
        }
        
        // Fonction pour fermer la modal
        function closeModal() {
            const modal = document.getElementById('event-modal');
            modal.style.display = 'none';
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Créer les événements de la timeline
            createTimelineEvents();
            
            // Gestionnaires d'événements pour les filtres
            document.getElementById('all-periods').addEventListener('click', () => {
                setActiveButton('all-periods');
                filterEvents('all');
            });
            
            document.getElementById('prehistoire').addEventListener('click', () => {
                setActiveButton('prehistoire');
                filterEvents('Préhistoire');
            });
            
            document.getElementById('antiquite').addEventListener('click', () => {
                setActiveButton('antiquite');
                filterEvents('Antiquité');
            });
            
            document.getElementById('moyen-age').addEventListener('click', () => {
                setActiveButton('moyen-age');
                filterEvents('Moyen-Âge');
            });
            
            document.getElementById('epoque-moderne').addEventListener('click', () => {
                setActiveButton('epoque-moderne');
                filterEvents('Époque-moderne');
            });
            
            document.getElementById('epoque-contemporaine').addEventListener('click', () => {
                setActiveButton('epoque-contemporaine');
                filterEvents('Époque-contemporaine');
            });
            
            // Gestionnaire pour fermer la modal
            document.getElementById('close-modal').addEventListener('click', closeModal);
            
            // Fermer la modal en cliquant en dehors
            window.addEventListener('click', (event) => {
                const modal = document.getElementById('event-modal');
                if (event.target === modal) {
                    closeModal();
                }
            });
            
            // Zoom et navigation
            let zoomLevel = 1;
            const timelineContainer = document.querySelector('.timeline-container');
            
            document.getElementById('zoom-in').addEventListener('click', () => {
                if (zoomLevel < 2) {
                    zoomLevel += 0.2;
                    timelineContainer.style.transform = `scale(${zoomLevel})`;
                }
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                if (zoomLevel > 0.6) {
                    zoomLevel -= 0.2;
                    timelineContainer.style.transform = `scale(${zoomLevel})`;
                }
            });
            
            document.getElementById('reset-zoom').addEventListener('click', () => {
                zoomLevel = 1;
                timelineContainer.style.transform = 'scale(1)';
            });
        });
        
        // Fonction pour définir le bouton actif
        function setActiveButton(buttonId) {
            const buttons = document.querySelectorAll('.timeline-controls button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(buttonId).classList.add('active');
        }
    </script>
</body>
</html>
